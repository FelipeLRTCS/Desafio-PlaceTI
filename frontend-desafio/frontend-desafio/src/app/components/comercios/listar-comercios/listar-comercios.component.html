<div class="card justify-content-center">

    <p-toast />
    <h2>Lista de Comércios</h2>

    <!-- Tabela que mostra as cidades cadastradas -->
    <p-table
        [value]="listaComercio"
        [paginator]="true"
        [rows]="5"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[5, 10, 20]"
        styleClass="p-datatable-gridlines"
        [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Code</th>
                    <th>Nome</th>
                    <th>nome Responsável</th>
                    <th>Cidade</th>
                    <th>Tipo</th>
                    <th>Ações</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-comercio>
                <tr>
                    <td>{{ comercio.id }}</td>
                    <td>{{ comercio.nome }}</td>
                    <td>{{ comercio.nomeResponsavel}}</td>
                    <td>{{ comercio.labelCidade}}</td>
                    <td>{{ comercio.labelTipoComercio}}</td>
                    <td style="width: 250px;">
                        <p-button (click)="abreJanelaParaAlterarComercio(comercio)" label="Alterar"></p-button>
                        &nbsp;
                        <p-button (click)="excluir(comercio)" label="Excluir"></p-button>
                    </td>
                </tr>
            </ng-template>
    </p-table>

    <p-button (click)="abreJanelaParaCadastrarNovoComercio()" label="Novo Comércio" />

    <!-- Janela para cadastro de cidade -->
    <cadastrar-comercios *ngIf="this.mostraJanelaCadastro" [comercio]="comercioSelecionado" (onClose)="fechaJanelaCadastro($event)"></cadastrar-comercios>

</div>
