<p-dialog header="{{headerComponent}}" [visible]="true" [modal]="true" [style]="{ width: '25rem' }">

    <div class="flex align-items-center gap-3 mb-3">
        <label for="nome" class="font-semibold w-6rem">Nome</label>
        <input pInputText id="nome" [(ngModel)]="comercio.nome" class="flex-auto" autocomplete="off" />
    </div>

    <div class="flex align-items-center gap-3 mb-3">
        <label for="descricao" class="font-semibold w-6rem">Nome do Responável</label>
        <input pInputText id="descricao" class="flex-auto" [(ngModel)]="comercio.nomeResponsavel" autocomplete="off" />
    </div>

    <div class="flex align-items-center gap-3 mb-3">
        <label for="listaCidades" class="font-semibold w-6rem">Cidade</label>
        <p-dropdown 
        [options]="listaCidades" 
        [(ngModel)]="comercio.idCidadeFk" 
        optionLabel="nome" 
        optionValue="id"
        placeholder="Selecione..." />
    </div>

    <div class="flex align-items-center gap-3 mb-3">
        <label for="listaTipoComercios" class="font-semibold w-6rem">Tipo de Comércio</label>
        <p-dropdown 
        [options]="listaTipoComercios" 
        [(ngModel)]="comercio.idTipoComercioFk" 
        optionLabel="nome" 
        optionValue="id"
        placeholder="Selecione..." />
    </div>


    <div class="flex justify-content-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="cancelar()" />
        <p-button label="Salvar" (click)="salvar()" />
    </div>
</p-dialog>
