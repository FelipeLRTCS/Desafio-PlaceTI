<div class="card justify-content-center">

    <p-toast />
    <h2>Lista de Tipo de Comércios</h2>

    <!-- Tabela que mostra as cidades cadastradas -->
    <p-table
        [value]="listaTipoComercio"
        [paginator]="true"
        [rows]="5"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[5, 10, 20]"
        styleClass="p-datatable-gridlines"
        [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Code</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-tipoComercio>
                <tr>
                    <td>{{ tipoComercio.id }}</td>
                    <td>{{ tipoComercio.nome }}</td>
                    <td>{{ tipoComercio.descricao }}</td>
                    <td style="width: 250px;">
                        <p-button (click)="abreJanelaParaAlterarTipoComercio(tipoComercio)" label="Alterar"></p-button>
                        &nbsp;
                        <p-button (click)="excluir(tipoComercio)" label="Excluir"></p-button>
                    </td>
                </tr>
            </ng-template>
    </p-table>

    <p-button (click)="abreJanelaParaCadastrarNovoTipoComercio()" label="Novo Tipo Comércio" />

    <!-- Janela para cadastro de cidade -->
    <cadastrar-tipos-comercios *ngIf="this.mostraJanelaCadastro" [tipoComercio]="tipoComercioSelecionado" (onClose)="fechaJanelaCadastro($event)"></cadastrar-tipos-comercios>

</div>
